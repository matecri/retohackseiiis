<app-header></app-header>

<mat-card>
    <mat-card-content>
        <app-convertor [currencies]="currencies" (changeCurrencyEvent)="onCurrencyChange($event)"></app-convertor>
    </mat-card-content>
</mat-card>

<div>
    <h1>SELECTED: {{selectedCurrency}} </h1>
    <app-graphics *ngFor="let i in currencies" [currency]="i"></app-graphics>
</div>

<app-footer></app-footer>
